<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Inspire</title>
  </head>

  <body>
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 py-2">
            <h6 class="position-absolute top-0 start-0 text-center text-light bg-dark bg-gradient rounded-3 p-2 m-2" id="quotes"></h6>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="position-absolute top-50 start-50 translate-middle text-light bg-dark bg-gradient rounded-3 px-4">
              <h1 style="font-size: 75px" id="clock" onload="currentTime()"></h1>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container-fluid">
        <div class="row">
          <div class="col-6 py-2">
            <h6 class="position-absolute bottom-0 end-0 text-center text-light bg-dark bg-gradient rounded-3 p-2 m-2" id="weather">Temperature</h6>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="app/main.js" type="module"></script>
    <script src="app/clock.js"></script>
  </body>
</html>
